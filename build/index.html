<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrients</title>
    <link rel="stylesheet" href="css/index2.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icons8-organic-food-48-2.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons8-organic-food-48-2.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons8-organic-food-48-2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons8-organic-food-48-2.png">
    <script src="//unpkg.com/alpinejs" defer></script>


</head>

<body>
    <nav x-data="{navOpen : true}" class="py-5 px-10 lg:px-32">
        <div class="container mx-auto flex flex-row justify-between items-center">
            <div class="flex order-1 sm:order-2 items-center gap-2 md:ml-40 sm:ml-40 lg:ml-0">
                <img class="h-10 md:h-12 lg:h-12 opacity-80  " src="img/logo.png" alt="">
                <p class="text-sm font-semibold text-green-800 sm:hidden md:hidden lg:block">Nutritions For You</p>
            </div>
            <ion-icon @click="navOpen = !navOpen"
                class=" order-2 sm:order-1 lg:hidden cursor-pointer  hover:rotate-90 hover:transition-all ease-in-out duration-300 hover:pr-1 hover:pb-1 text-4xl hover:text-green-800"
                name="reorder-two-outline"></ion-icon>
            <div class="order-3 hidden sm:block">
                <button class=" bg-white py-3 px-7 rounded-full tracking-wider text-green-800">Sign Up</button>
                <button class="bg-green-800 py-3 px-7 rounded-full text-white tracking-wider">Login</button>
            </div>
        </div>
        <div x-show="navOpen" x-data="{open: false}" class=" lg:hidden bottom-0 bg-white fixed w-full right-0 left-0 p-4">
            <ul class="flex justify-center ">
                <li class="flex flex-row justify-center gap-9 md:gap-28">
                    <button class="flex  justify-center flex-col items-center gap-1 text-green-800">
                        <ion-icon name="home-outline" class="text-xl"></ion-icon>
                        <span class="text-sm font-bold tracking-wide">Home</span>

                    </button>
                    <button class="flex  justify-center  flex-col items-center gap-1">
                        <ion-icon name="fast-food-outline" class="text-xl opacity-50"></ion-icon>
                        <span class="text-sm font-normal tracking-wide opacity-50">Nutritions</span>

                    </button>
                    <button class="flex  justify-center  flex-col items-center gap-1">
                        <ion-icon name="accessibility-outline" class="text-xl opacity-50"></ion-icon>
                        <span class="text-sm font-normal tracking-wide opacity-50">Check Up</span>

                    </button>
                    <button class="flex  justify-center  flex-col items-center gap-1">
                        <ion-icon name="book-outline" class="text-xl opacity-50"></ion-icon>
                        <span class="text-sm font-normal tracking-wide opacity-50">Blogs</span>

                    </button>
                    <button @click="open = !open"
                        class="flex  justify-center  flex-col items-center gap-1 transition-all ease-in-out">
                        <ion-icon name="person-circle-outline" class="text-xl opacity-50"></ion-icon>
                        <span class="text-sm font-normal tracking-wide opacity-50">Login</span>

                    </button>
                </li>
            </ul>
            <div x-show="open"
                class="absolute bottom-24 flex flex-row gap-2 items-center w-full justify-center x-transition:enter="
                transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90"">
                <button class=" bg-white py-3 px-7 rounded-full tracking-wider text-green-800 text-xs">Sign Up</button>
                <button class="bg-green-800 py-3 px-7 rounded-full text-white tracking-wider text-xs">Login</button>

            </div>
        </div>
    </nav>

    <section>
        <main class="h-screen w-screen bg-white"></main>
    </section>
    <script src="js/dataTest.js"></script>
    <script src="js/login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>

</script>

</html>
