<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <section>
        <main>

            <body>
                <h1>Kalkulator Zat Gizi</h1>

                <label for="namaBahan">Nama Bahan: </label>
                <input type="text" id="namaBahan" list="daftarBahan" placeholder="Masukkan nama bahan">
                <datalist id="daftarBahan" class="cursor-pointer">
                    <!-- Isi daftar bahan di sini -->
                    <option value="Beras giling, mentah">
                    <option value="Beras giling var pelita, mentah">
                    <option value="Beras giling var rojolele, mentah">
                        <!-- Tambahkan bahan lain jika diperlukan -->
                </datalist>
                <br>

                <label for="namaZat">Nama Zat Gizi: </label>
                <input type="text" id="namaZat" list="daftarZat" placeholder="Masukkan nama zat gizi">
                <datalist id="daftarZat">
                    <!-- Isi daftar zat gizi di sini -->
                    <option value="Protein">
                    <option value="Karbohidrat">
                    <option value="Lemak">
                        <!-- Tambahkan zat gizi lain jika diperlukan -->
                </datalist>
                <br>

                <label for="beratBahan">Berat Bahan (gram): </label>
                <input type="number" id="beratBahan" placeholder="Masukkan berat bahan">
                <br>

                <button onclick="hitungZatGizi()">Hitung</button>
                <br>

                <p>Hasil: <span id="hasil"></span></p>


                <script src="/build/js/script.js"></script>
            </body>
        </main>
    </section>
</body>

</html>
