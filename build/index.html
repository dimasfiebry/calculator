<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gizi</title>
    <link rel="stylesheet" href="/build/css/login.css">
    <link rel="stylesheet" href="/build/css/style.css">

</head>

<body>
    <section class="bg-black h-screen w-screen">
        <main class="flex flex-col justify-center items-center">
            <img class="object-cover h-screen w-screen opacity-40" src="/build/img/bg.jpg" alt="">
            <div class="login-container backdrop-blur-sm h-1/2 w-1/3 border-[0.6px] border-gray-100 rounded-lg absolute space-y-12 pt-10">
                <h1 class="text-center text-xl font-extrabold text-sky-100 border-b pb-10 font-sans tracking-wide">Login</h1>
                <div class="absolute text-center text-red-500 font-medium w-full -translate-y-10" id="error-message" class="error-message"></div>
                <div class="form-container flex flex-col items-center">
                    <label class="text-white text-lg text-center mb-2 tracking-wider" for="nama">Username</label>
                    <input class=" w-64 h-8 bg-transparent text-white placeholder:italic pl-6 placeholder:text-xs placeholder:tracking-widest rounded-md border border-slate-400 focus:outline-none" type="text" id="nama" placeholder="ex: rizka">

                    <label class="text-white text-lg text-center mb-2 pt-6 tracking-wider" for="kodeAkses">Password</label>
                    <input class="w-64 font-mono tracking-widest h-8 bg-transparent text-white placeholder:italic pl-6 placeholder:text-xs placeholder:tracking-widest rounded-md border border-slate-400 focus:outline-none" type="password" id="kodeAkses" placeholder="ex: 8293838">

                    <button class="text-sm font-bold pt-6 font-serif text-green-600 hover:text-green-300 hover:scale-110" onclick="cekKodeAkses()">Masuk</button>
                </div>
            </div>



            <script src="js/dataTest.js"></script>
            <script src="js/login.js"></script>

        </main>
    </section>
</body>

</html>
