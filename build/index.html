<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gizi</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="bg-black h-screen w-screen">
        <main class="flex flex-col justify-center items-center">
            <img class="object-cover h-screen w-screen opacity-40" src="img/bg.jpg" alt="">
            <div
                class="login-container backdrop-blur-sm  w-64 md:w-72 lg:w-96 border-[0.8px] h-[400px] border-slate-100 rounded-xl absolute space-y-12 pt-10">
                <h1 class="text-center text-xl font-extrabold text-sky-100 border-b pb-10 font-sans tracking-wide">Login
                </h1>
                <div class="absolute text-center text-sm text-red-500 font-medium w-full -translate-y-10"
                    id="error-message" class="error-message"></div>
                <div class="form-container flex flex-col items-center">
                    <label class="text-white text-sm text-center mb-2 tracking-wider" for="nama">Username</label>
                    <input
                        class="  xl:w-64 lg:w-54 md:w-44 sm:w-24 xs:w-18 h-10 bg-transparent text-white placeholder:italic pl-6 placeholder:text-xs placeholder:tracking-widest rounded-md border border-slate-400 focus:outline-none"
                        type="text" id="nama" placeholder="ex: rizka">

                    <label class="text-white text-sm text-center mb-2 pt-6 tracking-wider"
                        for="kodeAkses">Password</label>
                    <input
                        class=" xl:w-64 lg:w-54 md:w-44 sm:w-24 xs:w-18 h-10 bg-transparent text-white placeholder:italic pl-6 placeholder:text-xs placeholder:tracking-widest rounded-md border border-slate-400 focus:outline-none"
                        type="password" id="kodeAkses" placeholder="ex: 8293838">

                    <button
                        class="text-sm font-bold pt-6 font-serif text-green-600 hover:text-green-300 hover:scale-110"
                        onclick="cekKodeAkses()">Masuk</button>
                </div>
            </div>
            <div class="text-slate-300 text-xs absolute flex flex-col translate-y-80 lg:translate-y-96 justify-center items-center text-center backdrop-blur-sm w-screen h-[6.4%] leading-5">
                <p>This website was developed by Dimas Fiebry</p>
                <p>Copyright Â©2023 All Rights Reserved</p>
            </div>

            <!-- translate-y-96 justify-center items-center text-center backdrop-blur-sm w-screen h-[6.4% -->
            <!-- xl: lg: md: sm: xs: -->


            <script src="js/dataTest.js"></script>
            <script src="js/login.js"></script>

        </main>
    </section>
</body>
